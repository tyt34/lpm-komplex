<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Down Slider</title>
  </head>
  <body class="body">
    <section class="section-between"></section>

    <div class="partner">
      <h2 class="partner__title">Наши партнеры</h2>
      <div class="partner__slider">
        <div class="partner__slide">
          <img class="partner__img" src="./images/part_1.png" alt="">
        </div>

        <div class="partner__slide">
          <img class="partner__img" src="./images/part_4.png" alt="">
        </div>

        <div class="partner__slide ">
          <img class="partner__img" src="./images/part_3.png" alt="">
        </div>

        <div class="partner__slide">
          <img class="partner__img" src="./images/part_5.png" alt="">
        </div>

        <div class="partner__slide">
          <img class="partner__img" src="./images/part_6.png" alt="">
        </div>

        <a class="partner__prev" onclick="previousSlide()">
          <img class="partner__but" src="./images/but_prev.png" alt="">
        </a>
        <a class="partner__next" onclick="nextSlide()">
          <img class="partner__but" src="./images/but_next.png" alt="">
        </a>
      </div>
    </div>

    <section class="section-between"></section>
  </body>
  <script src="./scripts/script_downSlider.js"></script>
</html>
